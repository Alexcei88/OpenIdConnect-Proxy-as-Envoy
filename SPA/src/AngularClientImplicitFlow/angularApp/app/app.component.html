<div class="container">
    <!-- Static navbar -->
    <nav class="bg-dark mb-4 navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <a [routerLink]="['/dataeventrecords']" class="navbar-brand"><img src="assets/damienbod.jpg" height="40" style="margin-top:-10px;" /></a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="mr-auto nav" *ngIf="isAuthenticated$ | async as isAuthenticated; else noAuth">
                    <li class="nav-item"><a class="nav-link" [routerLink]="['/dataeventrecords']">DataEventRecords</a></li>
                    <li class="nav-item"><a class="nav-link" [routerLink]="['/dataeventrecords/create']">Create DataEventRecord</a></li>
                    <li class="nav-item"><a class="nav-link" [routerLink]="['/securefiles']">Secured Files Download</a></li>
                </ul>
                <ul class="mr-auto nav justify-content-end" *ngIf="isAuthenticated$ | async as isAuthenticated">
                    <li class="nav-item"><a class="nav-link">{{getUserName()}}</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="logout()">{{ 'LOGOUT' | translate:lang }}</a></li>
                </ul>
                <ng-template #noAuth>
                    <ul class="mr-auto nav">
                        <li class="nav-item"><a class="nav-link" (click)="login()">{{ 'LOGIN' | translate:lang }}</a></li>
                    </ul>
                </ng-template>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <router-outlet></router-outlet>

</div>
